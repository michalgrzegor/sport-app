<div id="new-tp-editor">
  <form #newTP="ngForm">
    <div mat-dialog-content>
      <h4>Questions, bug reports, feedback, feature requests â€” write us about it.</h4>
      <mat-form-field appearance="fill">
        <mat-label>describe the problem or share your ideas
        </mat-label>
          <textarea matInput [(ngModel)]="data.feedback" rows="10" name="feedback" (ngModelChange)="changeTextarea($event)"></textarea>
      </mat-form-field>
    </div>
    <div class="grid-to-right" mat-dialog-actions>
      <div></div>
      <button mat-button color="primary" type="button" (click)="onNoClick()">Cancel</button>
      <button 
        mat-button 
        color="primary" 
        type="submit"
        [mat-dialog-close]="data"
        (click)="onSubmit(newTP)" 
      >Send</button>
    </div>
  </form>
</div>
